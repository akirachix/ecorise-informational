<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Address selection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <section>
        
            <div class="container">
                <h2>Contact us</h2>

            </div>
        
        <div class="container">
            <div class="row">
                <!-- address  -->
                <div class="contact-info">
                    <div class="contact-info-item">
                        <div class="contact-info-icon">
                            <i class="fa-solid fa-location-dot"></i>
                        </div>
                        <div class="contact-info-content">
                            <h4>Address</h4>
                            <p>Mururui Rd <br> Nairobi,Kenya</p>
                        </div>
                    </div>
                    <!-- phone -->

                    <div class="contact-info-item">
                        <div class="contact-info-icon">
                            <i class="fa-solid fa-phone"></i>
                        </div>
                        <div class="contact-info-content">
                            <h4>Phone number</h4>
                            <p>0742838976</p>
                        </div>
                    </div>

                    <!-- email -->

                    <div class="contact-info-item">
                        <div class="contact-info-icon">
                            <i class="fa-solid fa-envelope">
                                <a href="mangaramuor@gmail.com"></a>
                            </i>
                        </div>
                        <div class="contact-info-content">
                            <h4>Email</h4>
                            <p>@ecorise.com</p>
                        </div>
                    </div>
                </div>


                <div class="contact-form">
                    <form id="submit-form">
                        <h4>Message us                                                          </h4>
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Name" required="true">
                        <br>
                        <br>
                    
                        <label for="location">Feedback</label>
                    
                        <input type="text" id="feedback" placeholder="Feedback" required="true">
                        <br>
                        <button>Submit</button>
                    </form>
                </div>

            </div>
        </div>

    </section>


    <div class="location">
        <h2>Find us here</h2>
        <p id="map"><iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.927067707809!2d36.871501574066436!3d-1.2110708987773708!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f3f164ac4bc2b%3A0xe2804ec68845a82d!2sMarurui%2FThome%20Stage!5e0!3m2!1sen!2ske!4v1749986332516!5m2!1sen!2ske"></iframe>
        </p>
    </div>


    <footer class="end-page">
        <div class="footer">

            <div class="footer-detail">
                <h2> Get in touch with us</h2>
                <p><i class="fa-solid fa-envelope"></i>ecorise@gmail.com</p>
                <br>
                <p><i class="fa-solid fa-phone" id="call"></i> +254 756 336 637</p>
                <br>
                </i>
                <p><i class="fa-solid fa-location-dot"></i> Mururui Rd</p>
            </div>


        </div>

        <hr>
        <div class="copy-right">
            <p><i class="fa-solid fa-copyright"></i> Copyright 2025, All Rights Reserved by ecorise company</p>
        </div>
    </footer>
    <script src="contact.js"></script>

</body>

</html>
