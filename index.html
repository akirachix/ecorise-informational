        <img src="gallery/home8.jpeg">
        <img src="gallery/home9.jpeg">
        <img src="gallery/home10.jpeg">

 
      </div>
      <span class="arrow-btn right-arrow" onclick="scrollRight('row1')"> <i class="fas fa-angle-right" style="color: white;"></i></span>
    </div>
    <div id="title">
      <h3>Fashion</h3>

    </div>

     </div>

      <span class="arrow-btn left-arrow" onclick="scrollRowLeft('row3')"> <i class="fas fa-angle-left" style="color: white;"></i></span>
